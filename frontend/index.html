<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ecopontos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>
<body>

<div style="text-align: center; margin-bottom: 20px;">
  <button onclick="abrirModal('modal-login')">Entrar</button>
  <button onclick="abrirModal('modal-usuario')">Cadastrar Usuário</button>
  <button onclick="abrirModal('modal-ecoponto')">Cadastrar Ecoponto</button>
  <p id="user-logado" style="margin-top: 10px;"></p>
</div>

<div id="modal-login" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal('modal-login')">&times;</span>
    <h2>Login</h2>
    <form id="form-login">
      <input type="email" id="login-email" placeholder="Digite seu email" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>


<div id="modal-usuario" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal('modal-usuario')">&times;</span>
    <h2>Cadastro de Usuário</h2>
    <form id="form-usuario">
      <input type="text" id="usuario-nome" placeholder="Nome" required>
      <input type="email" id="usuario-email" placeholder="Email" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>

<div id="modal-ecoponto" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal('modal-ecoponto')">&times;</span>
    <h2>Cadastro de Ecoponto</h2>
    <form id="form-ecoponto">
      <input type="text" placeholder="Nome" id="nome" required>
      <input type="text" placeholder="Descrição" id="descricao" required>
      <input type="text" placeholder="Tipo de Resíduos" id="residuos" required>
      <input type="number" step="any" placeholder="Latitude" id="latitude" required>
      <input type="number" step="any" placeholder="Longitude" id="longitude" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>

<h2>Mapa de Ecopontos</h2>
<div class="map-container">
  <div id="map"></div>
</div>
<h2>Lista de Ecopontos</h2>
<div id="ecoponto-lista" class="lista"></div>



  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
